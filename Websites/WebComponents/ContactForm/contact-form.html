<link rel="import" href="../../libs/paper-input/paper-input.html" />
<link rel="import" href="../../libs/paper-input/paper-textarea.html" />

<dom-module id="vi-contact-form">
    <link rel="stylesheet" href="contact-form.css" />
    <template>
        <vi-grid>
            <paper-input label="[[nameLabel]]" value="{{name}}" desktop-6 tablet-8></paper-input>
            <paper-input label="[[emailLabel]]" value="{{email}}" desktop-6 tablet-8></paper-input>
            <paper-textarea label="[[messageLabel]]" value="{{message}}" desktop-12 tablet-8 rows="3"></paper-textarea>
            <div desktop-12 tablet-8>
                <paper-button on-tap="_sendMessage">[[sendMessageLabel]]</paper-button>
            </div>
        </vi-grid>
    </template>
</dom-module>

<script src="contact-form.js"></script>
